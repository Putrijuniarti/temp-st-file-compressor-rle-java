plugins {
    id 'java'
}

apply plugin: 'application'

group = 'com.github.affandes.kuliah.st'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClass = 'com.github.affandes.kuliah.st.Zeep'
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}